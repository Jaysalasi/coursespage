<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Details</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="classStyle.css">

</head>
<body>
        <div class="navbar">
			
                <nav>
                   <h3>Course Details</h3> 
                </nav>
        </div>
        <div class="container">
      

                <form action="/action_page.php">
                    <div class="row">
                      <div class="col-25">
                            <label for="Name" class="required">Course Name<span class="required_star"> * </span></label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="enter course name">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                            <label for="Your_Message" class="required">Course Code<span class="required_star"> * </span></label>
                      </div>
                      <div class="col-75">
                            <input type="text" name="Full_Name" id="Full_Name" maxlength="80" placeholder="enter course code" >
                      </div>
                    </div>
                    <div class="row">
                            <div class="col-25">
                                  <label for="Your_Message" class="required">Course Details<span class="required_star"> * </span></label>
                            </div>
                            <div class="col-75">
                                <textarea  name="Your_Message" id="Your_Message" placeholder="enter course details" maxlength="2000"></textarea>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-25">
                              <label for="lname" class="required">Starting Date<span class="required_star"> * </span></label>
                            </div>
                            <div class="col-75">
                              <input type="date" id="lname" name="lastname" placeholder="starting date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                                  <label for="Your_Message" class="required">Course Duration<span class="required_star"> * </span></label>
                            </div>
                            <div class="col-75">
                                  <input type="text" name="Full_Name" id="Full_Name" maxlength="80" placeholder="enter course duration" >
                        </div>
                    </div>
                    
                    <div class="row">
                            <div class="col-25">
                                    <label for="Your_Message" class="required">Maximum Students<span class="required_star"> * </span></label>
                                </div>
                                <div class="col-75">
                                          <input type="number" name="number" id="Number" maxlength="80" placeholder="maximum students" >
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-25">
                                    <label for="Your_Message" class="required">Contact Number<span class="required_star"> * </span></label>
                                </div>
                                <div class="col-75">
                                          <input type="text" name="number" id="Phone_Number" maxlength="80" placeholder="Contact Number" >
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-25">
                                    <label for="Your_Message" class="required">Profile Photo<span class="required_star"> * </span></label>
                                </div>
                                <div class="col-75">
                                    <input type="file" name="pic" accept="image/*" maxlength="80">
                            </div>
                        </div>
                    <div class="row">
                      <input class="btn" type="submit" value="Submit">
                    </div>
                    </form>
        </div>  
 
</body>
</html>
